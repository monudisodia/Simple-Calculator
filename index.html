<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>

    <div class="container">
        <input id="input">
        <div class="container-2">
            
                
                <button id="block1" class="num" >1</button>
                <button id="block2" class="num" >2</button>
                <button id="block3" class="num" >3</button>
                <button id="plus" class="num" >+</button>
                <button id="block4" class="num" >4</button>
                <button id="block5" class="num" >5</button>
                <button id="block6" class="num" >6</button>
                <button id="minus" class="num" >-</button>

                <button id="block9" class="num" >9</button>

                <button id="dot" class="num" >.</button>
                <button id="block0" class="num" >0</button>
                <button id="clr" class="num" >C</button>

        </div>
        <button id="ans" class="answer">=</button>
        
        
    </div>
